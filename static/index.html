<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', path='/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <link rel="shorcut icon" href="{{ url_for('static', path='/pawprint.ico') }}"/> 
    <title>Animal Center - ChatBot</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', path='/pawprint.ico') }}" width="30" height="30" class="d-inline-block align-top" alt="">
        AnimalCenter
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Página Inicial<span class="sr-only">(current)</span></a>
          </li>
    </nav>
      <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-md-8 col-sm-12 mx-auto">
                <div class="h-100 justify-content-center">
                    <div class="chat-container" style="overflow: auto; max-height: 80vh">
                        <!-- chat messages -->
                        <div class="chat-message col-md-5 offset-md-7 bot-message">
                          Olá amante de PET
                          <br>
                          Seja bem vindo onde seu PET é bem vindo
                          <br>
                          Como podemos te ajudar?
                          <br>
                          Gato - Cahorro
                        </div>
                    </div>
                    <form id="target">
                       <input class="input" type="text" value="" placeholder="Enter message..." id="input_message"/>
                       <input type="submit" hidden>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/jquery.min.js')}}"></script>
    <script src="{{ url_for('static', path='/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', path='/custom.js')}}"></script>
  </body>
</html>
